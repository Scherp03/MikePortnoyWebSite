<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact page for Mike Portnoy's fan website"
    />
    <title>Mike Portnoy - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px) "
      href="smartphone.css"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Mike Portnoy</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="biography.html">Biography</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section
        class="block"
        style="background: url(images/mikeContact.jpg) center/cover"
      >
        <div class="block-content">
          <h2>Contact Us</h2>
          <p>
            We'd love to hear from you! Reach out for any inquiries or fan
            messages.
          </p>
        </div>
      </section>

      <section id="contact">
        <div class="container">
          <h3>Get in Touch</h3>
          <form
            name="contact"
            method="POST"
            action="https://www.w3schools.com/action_page.php"
          >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="button">Send Message</button>
          </form>
        </div>
      </section>

      <section id="map">
        <div class="container">
          <h3>Mike Lives Here</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1163561.2069030902!2d-76.2533778049757!3d39.82259566696273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c43ce96061db65%3A0x77210f0c9b5761c2!2sUpper%20Saucon%20Township%2C%20Pennsylvania%2C%20Stati%20Uniti!5e0!3m2!1sit!2ssi!4v1734468628175!5m2!1sit!2ssi"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>
          <i><b>Reach Mike Portnoy On Social Media</b></i>
        </p>
        <ul>
          <li>
            <a
              href="https://www.facebook.com/mikeportnoyofficial"
              target="_blank"
            >
              <img src="images/Facebook_logo.png" alt="Facebook" class="logo" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/mikeportnoy" target="_blank">
              <img
                src="images/Instagram_logo.png"
                alt="Instagram"
                class="logo"
              />
            </a>
          </li>
          <li>
            <a href="https://x.com/mikeportnoy" target="_blank">
              <img src="images/X_logo.jpg" alt="X" class="logo" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
