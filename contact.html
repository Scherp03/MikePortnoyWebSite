<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact page for Mike Portnoy's fan website"
    />
    <title>Mike Portnoy - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Mike Portnoy</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="biography.html">Biography</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-hero">
        <div class="container">
          <h2>Contact Us</h2>
          <p>
            We'd love to hear from you! Reach out for any inquiries or fan
            messages.
          </p>
        </div>
      </section>

      <section class="contact-section">
        <div class="container">
          <h3>Get in Touch</h3>
          <form
            name="contact"
            method="POST"
            action="https://www.w3schools.com/action_page.php"
          >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="button">Send Message</button>
          </form>
        </div>
      </section>

      <section class="map-section">
        <div class="container">
          <h3>Our Location</h3>
          <div class="map-wrapper">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093727!2d144.95373631531694!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1602628123456!5m2!1sen!2sau"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>
          <i><b>Reach Mike Portnoy On Social Media</b></i>
        </p>
        <ul>
          <li>
            <a
              href="https://www.facebook.com/mikeportnoyofficial"
              target="_blank"
            >
              <img src="images/Facebook_logo.png" alt="Facebook" class="logo" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/mikeportnoy" target="_blank">
              <img
                src="images/Instagram_logo.png"
                alt="Instagram"
                class="logo"
              />
            </a>
          </li>
          <li>
            <a href="https://x.com/mikeportnoy" target="_blank">
              <img src="images/X_logo.jpg" alt="X" class="logo" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
